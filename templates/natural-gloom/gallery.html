{% extends "layout.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <p class="preamble">
    {{ preamble }}
  </p>
  <div id="gallery">
    {% for image in images %}
      <div class="item">
        <a class="{{ viewerclass }}" href="{{ image.url }}" title="{{ image.title }}" rel="{{ title }}">
          <img class="gallery_image" src="{{ image.url }}" alt="{{ image.title }}" />
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
